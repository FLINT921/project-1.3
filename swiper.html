<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Project 1.5</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="font-family/stylesheet.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    </head>
    <body>
        <div class="page container">
            <div class="wrapper">
                <p class="wrapper__title">Ремонт техники различных брендов</p>
                <div class="wrapper-slider">
                    <div class="wrapper-slider__fade"></div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/lenovo.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/samsung.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/apple.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/bosch.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/hp.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/acer.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/apple.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/apple.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                        <div class="swiper-slide">
                            <img class="wrapper-slider__img" src="img/slider/apple.png" alt="" />
                            <button class="wrapper-slider__button"></button>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="swiper.js"></script>
    </body>
</html>
